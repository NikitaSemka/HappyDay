<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —ç—Ç–∞–ø–∞ –ø–æ–¥–∞—Ä–∫–∞ */
        #gift-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2b2b2b;
            z-index: 10;
        }

        .gift {
            font-size: 8em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
            transform-origin: center;
        }

        .click-counter {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
            background: rgba(255,255,255,0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .gift-pulse {
            animation: pulse 1s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–∑—Ä—ã–≤–∞ */
        #explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9;
            opacity: 0;
            display: none;
            transition: opacity 0.5s;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
        #congrats-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            z-index: 8;
        }

        .congrats-text {
            color: white;
            font-size: 3em;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            30% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ */
        #birthday-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a0022, #330033);
            z-index: 7;
            overflow: hidden;
        }

        .birthday-text {
            color: #ff4d94;
            font-size: 4em;
            text-align: center;
            animation: 
                fall 2s ease-in-out forwards,
                pulse 1.5s ease-in-out infinite alternate;
            text-shadow: 0 0 20px #ff00ff;
            position: relative;
            z-index: 3;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0;
            }
            70% {
                transform: translateY(20px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 20px #ff00ff;
            }
            to {
                transform: scale(1.1);
                text-shadow: 0 0 30px #ff4dff, 0 0 40px #ff4dff;
            }
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 2em;
            z-index: 2;
            animation: flowerRise linear forwards;
            bottom: -50px;
        }

        @keyframes flowerRise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flower::before {
            content: "üå∏";
        }

        .flower:nth-child(2n)::before {
            content: "üåπ";
        }

        .flower:nth-child(3n)::before {
            content: "üå∫";
        }

        .flower:nth-child(4n)::before {
            content: "üåª";
        }

        .flower:nth-child(5n)::before {
            content: "üåº";
        }
    </style>
</head>
<body>
    <!-- –≠—Ç–∞–ø 1: –ü–æ–¥–∞—Ä–æ–∫ -->
    <div id="gift-stage">
        <div class="gift" id="gift">üéÅ</div>
        <div class="click-counter" id="click-counter">–ù–∞–∂–º–∏ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫ 10 —Ä–∞–∑: 0/10</div>
    </div>

    <!-- –≠—Ç–∞–ø 2: –í–∑—Ä—ã–≤ -->
    <div id="explosion"></div>

    <!-- –≠—Ç–∞–ø 3: –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ -->
    <div id="congrats-stage">
        <div class="congrats-text" id="congrats-text">–ü–æ–∑–¥—Ä–∞–≤–ª—è—é, —Ç–µ–±–µ —Å –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</div>
    </div>

    <!-- –≠—Ç–∞–ø 4: –û—Å–Ω–æ–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è -->
    <div id="birthday-stage">
        <div class="birthday-text">–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è!</div>
        <canvas id="confetti"></canvas>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const giftStage = document.getElementById('gift-stage');
        const gift = document.getElementById('gift');
        const clickCounter = document.getElementById('click-counter');
        const explosion = document.getElementById('explosion');
        const congratsStage = document.getElementById('congrats-stage');
        const congratsText = document.getElementById('congrats-text');
        const birthdayStage = document.getElementById('birthday-stage');
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let clickCount = 0;
        let confettiParticles = [];
        let animationStarted = false;
        let flowerInterval;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –ø–æ–¥–∞—Ä–∫—É
        gift.addEventListener('click', function() {
            if (clickCount >= 10) return; // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ª–∏—à–Ω–∏–µ –∫–ª–∏–∫–∏ –ø–æ—Å–ª–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è —Ü–µ–ª–∏
            
            clickCount++;
            clickCounter.textContent = `–ù–∞–∂–º–∏ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫ 10 —Ä–∞–∑: ${clickCount}/10`;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏
            gift.classList.remove('gift-pulse');
            void gift.offsetWidth; // –¢—Ä–∏–≥–≥–µ—Ä –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
            gift.classList.add('gift-pulse');
            
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Å –∫–∞–∂–¥—ã–º –∫–ª–∏–∫–æ–º
            gift.style.transform = `scale(${1 + clickCount * 0.05})`;
            
            // –ü–æ—Å–ª–µ 10 –∫–ª–∏–∫–æ–≤
            if (clickCount >= 10 && !animationStarted) {
                animationStarted = true;
                startExplosion();
            }
        });

        // –ó–∞–ø—É—Å–∫ –≤–∑—Ä—ã–≤–∞
        function startExplosion() {
            // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥–∞—Ä–æ–∫
            giftStage.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º –≤–∑—Ä—ã–≤
            explosion.style.display = 'block';
            setTimeout(() => {
                explosion.style.opacity = '1';
                
                // –ü–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ
                setTimeout(showCongrats, 500);
            }, 100);
        }

        // –ü–æ–∫–∞–∑ –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è
        function showCongrats() {
            explosion.style.display = 'none';
            congratsStage.style.display = 'flex';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç–µ–∫—Å—Ç–∞
            setTimeout(() => {
                congratsText.style.opacity = '1';
                
                // –ü–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Ç–µ–∫—Å—Ç–∞ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(showBirthdayAnimation, 4000);
            }, 100);
        }

        // –ü–æ–∫–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
        function showBirthdayAnimation() {
            congratsStage.style.display = 'none';
            birthdayStage.style.display = 'flex';
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏ —Ü–≤–µ—Ç—ã
            resizeCanvas();
            initConfetti();
            animate();
            startFlowers();
        }

        // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —Å–∏—Å—Ç–µ–º–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Confetti {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 10 + 5;
                this.weight = Math.random() * 1 + 1;
                this.color = this.randomColor();
                this.rotation = Math.random() * 360;
                this.speed = Math.random() * 3 + 2;
            }

            randomColor() {
                const colors = ['#ff4d94', '#ffeb3b', '#4dff4d', '#4d4dff', '#ff944d'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y += this.weight + this.speed;
                this.rotation += 2;
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ü–≤–µ—Ç–æ–≤
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            const left = Math.random() * 100;
            flower.style.left = left + 'vw';
            
            const duration = Math.random() * 8 + 6;
            flower.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 3;
            flower.style.animationDelay = delay + 's';
            
            const size = Math.random() * 1.5 + 0.8;
            flower.style.fontSize = (size * 2) + 'em';
            
            birthdayStage.appendChild(flower);
            
            // –£–¥–∞–ª—è–µ–º —Ü–≤–µ—Ç–æ–∫ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                if (flower.parentNode) {
                    flower.parentNode.removeChild(flower);
                }
            }, (duration + delay) * 1000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function initConfetti() {
            confettiParticles = [];
            for (let i = 0; i < 150; i++) {
                confettiParticles.push(new Confetti());
            }
        }

        // –ó–∞–ø—É—Å–∫ —Å–æ–∑–¥–∞–Ω–∏—è —Ü–≤–µ—Ç–æ–≤
        function startFlowers() {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª, –µ—Å–ª–∏ –æ–Ω —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (flowerInterval) {
                clearInterval(flowerInterval);
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Ü–≤–µ—Ç—ã
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createFlower(), i * 300);
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Ü–≤–µ—Ç—ã –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
            flowerInterval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    createFlower();
                }
            }, 2000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', function() {
            if (birthdayStage.style.display === 'flex') {
                resizeCanvas();
                initConfetti();
            }
        });

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            if (flowerInterval) {
                clearInterval(flowerInterval);
            }
        });
    </script>
</body>
</html>
